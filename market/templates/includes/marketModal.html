<style>
    .modal-content {
        background-color: #212121;
    }
</style>

<div class="modal fade" id="moreInfoModal-{{item.id}}" tabindex="-1" role="dialog"
    aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">

                <h5 class="modal-title" id="modal-title">{{ item.name }}</h5>

                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                {{ item.description }}
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="purchaseModal-{{item.id}}" tabindex="-1" role="dialog"
    aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">

                <h5 class="modal-title" id="modal-title">{{ item.name }}</h5>

                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <!-- Purchase form -->
                <form method="POST" class="bg-info">
                    {{purchase_form.hidden_tag()}}
                    <h5 class="text-center">Confirm purchase of {{item.name}} for the price of {{item.price}} $?</h5>
                    <br>
                    <!-- We consume the value of item in the backend -->
                    <input id="purchased_item" name="purchased_item" name="purchased_item" type="hidden"
                        value="{{item.name}}">
                    {{purchase_form.submit(class="btn btn-primary w-100")}}
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
            </div>
        </div>
    </div>
</div>
